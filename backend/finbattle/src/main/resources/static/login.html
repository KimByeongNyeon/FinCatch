<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth2 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 50px;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    h2 {
      margin-bottom: 20px;
    }

    .login-btn {
      width: 250px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .google-btn {
      background-color: #ffffff;
      color: #555;
      border: 1px solid #ddd;
    }

    .kakao-btn {
      background-color: #FEE500;
      color: #3c1e1e;
      border: none;
    }

    .login-btn img {
      width: 20px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>소셜 로그인</h2>
  <p>간편하게 로그인하세요!</p>

  <!-- 구글 로그인 버튼 -->
  <button class="login-btn google-btn" onclick="googleLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
         alt="Google Logo">
    구글 로그인
  </button>

  <!-- 카카오 로그인 버튼 -->
  <button class="login-btn kakao-btn" onclick="kakaoLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg"
         alt="Kakao Logo">
    카카오 로그인
  </button>
</div>

<script>
  function googleLogin() {
    window.location.href = "http://localhost:8082/oauth2/authorization/google";
  }

  function kakaoLogin() {
    window.location.href = "http://localhost:8082/oauth2/authorization/kakao";
  }
</script>

</body>
</html>
